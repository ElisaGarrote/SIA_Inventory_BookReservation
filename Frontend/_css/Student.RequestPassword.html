<!DOCTYPE html>
<html>
<head>
    <title>UNIARCHIVE - Request New Password</title>
    <link rel="stylesheet" href="Student.ForgotPassword.css">
</head>
<body>

    <!-- Main Content -->
    <div class="forgot-password-container">
        <h2>Request a New Password</h2>
        <p>Enter a new password for your account below.</p>

        <!-- New Password Form -->
        <form id="resetPasswordForm" method="POST">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
            
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        
        <p class="back-to-login">
            <a href="Student.WelcomePage.html">Back to Login</a>
        </p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 UNIARCHIVE - All rights reserved.</p>
    </div>

    <script>
        // Handle the "Request New Password" form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the usual way

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (newPassword && confirmPassword) {
                if (newPassword === confirmPassword) {
                    // Simulating successful password reset
                    alert('Your password has been successfully reset.');
                    
                    // Reset the form
                    document.getElementById('resetPasswordForm').reset();
                } else {
                    alert('The passwords do not match. Please try again.');
                }
            } else {
                alert('Please fill out both fields.');
            }
        });
    </script>

</body>
</html>
