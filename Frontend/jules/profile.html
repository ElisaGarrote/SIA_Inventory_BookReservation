    <meta charset="UTF-8">

          content="width=device-width, 
                   initial-scale=1.0">

    <link rel="stylesheet" 
          href="profile.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  
    <!-- for header part -->
    <header>
        <div class="logosec">
            <div class="logo">UNIARCHIVE</div>
            <img src= "01-menu.png"
                class="icn menuicn" 
                id="menuicn" 
                alt="menu-icon">
        </div>

        <div class="userman">
            <div class="user_name" id="userName">
            </div>

            <div class="dropdown">
                <img src= "03-user.png"
                    class="dpicn" 
                    alt="dp">
              <div class="dropdown-content">
                  <a href="profile.html">Edit Account</a>
                  <a href="logout.html">Log Out</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="04-dashboard.png"
                            class="nav-img" 
                            alt="dashboard">
                        <h3>
                            <a href="ADMIN-Dashboard1.html" class="nav-link">Dashboard</a>
                        </h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src= "05-user management.png"
                            class="nav-img" 
                            alt="usermgmt">
                        <h3>
                            <a href="ADMIN-UserMgmt2.html" class="nav-link">User Management</a>
                        </h3>
                    </div>

                    <div class="nav-option option3">
                        <img src= "06-reservation.png"
                            class="nav-img" 
                            alt="reserved">
                        <h3>
                            <a href="ADMIN-ReservationHandling3.html" class="nav-link">Reservation Handling</a>
                        </h3>
                    </div>

                    <div class="nav-option option4">
                        <img src= "07-reports.png"
                            class="nav-img" 
                            alt="reports">
                        <h3>
                            <a href="ADMIN-Reports4.html" class="nav-link">Reports</a>
                        </h3>
                    </div>
                
                    <div class="nav-option option5">
                        <img src= "13-inventory.png"
                            class="nav-img" 
                            alt="logout">
                        <h3>
                            <a href="ADMIN-BookInventory5.html" class="nav-link">Book Inventory</a>
                        </h3>
                    </div>        
                </div>
            </nav>
        </div>


        <!--BODY CONTENT PAGE-->
        <div class="main">
            <div class="dashboard-title">
                    Edit Account Details
                <div class="date-time">
                    <span id="current-date"></span>
                    <span id="current-time"></span>
                </div>
            </div>

            <!--EDIT FORM CONTENT-->
                <!-- Personal Information -->
                <h3 class="text-lg font-medium mb-4 border-b pb-2 pt-6">Personal Information</h3>
                <div class="space-y-4 mb-6 pl-10 pr-10">
                    <div class="mb-4">
                        <label for="schoolID" class="block text-sm font-medium">School ID</label>
                        <input type="text" id="schoolID" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="firstname" class="block text-sm font-medium">First Name</label>
                        <input type="text" id="firstname" required class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="middlename" class="block text-sm font-medium">Middle Name (Optional)</label>
                        <input type="text" id="middlename" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                    </div>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label for="surname" class="block text-sm font-medium">Last Name</label>
                            <input type="text" id="surname" required class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                        </div>
                        <div class="w-32">
                            <label for="suffix" class="block text-sm font-medium">Suffix</label>
                            <select id="suffix" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                                <option value="N/A" selected>N/A</option>
                                <option value="Jr.">Jr.</option>
                                <option value="Sr.">Sr.</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="block text-sm font-medium">Gender</label>
                        <select id="gender" required class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-Binary">Non-Binary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
        
                <!-- Contact Information -->
                <h3 class="text-lg font-medium mb-4 border-b pb-2 pt-6">Contact Information</h3>
                <div class="space-y-4 mb-6 pl-10 pr-10">
                    <div class="mb-4">
                        <label for="contactnum" class="block text-sm font-medium">Contact Number</label>
                        <input type="text" id="contactnum" required maxlength="11" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" required class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2">
                    </div>
                </div>
        
                <!-- Password Change -->
                <h3 class="text-lg font-medium mb-4 border-b pb-2 pt-6">Change Password</h3>
                <div class="space-y-4 mb-6 pl-10 pr-10">
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium">New Password</label>
                        <input type="password" id="password" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="text-field mt-1 block w-full rounded-md shadow-sm px-4 py-2" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}">
                    </div>
                </div>
        
                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-500 hover:bg-green-600 text-white px-6 py-2 rounded-md pl-10 pr-10">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options);
            
            // Format the time
            const time = now.toLocaleTimeString('en-US');
            
            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = time;
        }
    
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>

</body>
