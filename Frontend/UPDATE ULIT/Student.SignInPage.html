<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Student.SignInPage.css">
    <title>UNIARCHIVE | Login</title>

</head>
<body>

    <div class="login-box">

        <div class="login-header">
            <img src="ASSETS/UNIARCHIVE.TRANS.png" class="logo">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="E-mail:" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password:" autocomplete="off" required>
        </div>
        <div class="forgot">
                <a href="#">Forgot password?</a>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Log In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
