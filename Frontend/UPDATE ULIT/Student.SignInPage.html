<!DOCTYPE html>
<html>
<head>
    <title>UNIARCHIVE | Login</title>
    <link rel="stylesheet" href="Student.SignInPage.css">
</head>
<body>

    <div class="login-box">

        <div class="login-header">
            <img src="ASSETS/UNIARCHIVE.TRANS.png" class="logo">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="E-mail:" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password:" autocomplete="off" required>
        </div>
        <div class="forgot">
                <a href="Student.ForgotPassword.html">Forgot password?</a>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Log In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="Student.SignUpPage.html" target="_blank">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            window.location.href = 'Student.DashboardPage.html'; // Redirect to the dashboard
        });
    </script>

</body>
</html>
